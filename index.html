
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>노주원 소개</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #f0f4ff, #e0eaff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeInBody 1.5s ease-in;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 350px;
      text-align: center;
      padding: 20px;
      animation: slideUp 1s ease-out;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      border-radius: 16px;
      transition: transform 0.5s ease;
    }

    .card img:hover {
      transform: scale(1.05);
    }

    .title {
      font-size: 2rem;
      font-weight: 700;
      margin: 20px 0 10px;
      color: #333;
      letter-spacing: 2px;
    }

    .description {
      font-size: 0.75rem;
      color: #666;
      padding: 0 10px;
      text-align: left;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.6s ease, opacity 0.6s ease;
      opacity: 0;
    }

    .description.show {
      max-height: 300px; /* 충분히 큰 값 */
      opacity: 1;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #4f72ff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #3a56d8;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="no.jpg" alt="NO 이미지" />
    <div class="title">노주원</div>
    <button onclick="toggleDescription()">설명 보기</button>
    <div class="description" id="desc">
      <b>나이</b> 만 14세 <br />
      <b>특징</b> 게이, 손가락이 김, 안면 근육이 발달함 <br />
      <b>별명</b> 라바, 김동현 <br />
      <b>거주지</b> 대한민국 부산광역시 강서구 명지 국제신도시 대방 1차 <br />
      <b>인생을 찾아 쫒는 이유</b> 아직 몰라요 <br />
      <b>전화번호</b> 010-2242-4910 <br />
      <b>시력</b> 오른쪽 1.0, 왼쪽 1.5 <br />
      <b>피부 톤</b> #6F2F28 <br />
      <b>MBTI</b> ISTJ <br />
      <b>통장 잔고</b> 약 80000원 <br />
      <b>키</b> 178.5 (2025년 초 기준) <br />
      <b>몸무개</b> 61KG <br />
      <b>생일</b> 1월 13일
    </div>
  </div>

  <script>
    function toggleDescription() {
      const desc = document.getElementById('desc');
      desc.classList.toggle('show');
    }
  </script>

</body>
</html>
