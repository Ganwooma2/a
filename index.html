<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이미지 소개</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #f0f4ff, #e0eaff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeInBody 1.5s ease-in;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 350px;
      text-align: center;
      padding: 20px;
      animation: slideUp 1s ease-out;
      transition: transform 0.3s ease;
      position: relative;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .image-container {
      position: relative;
    }

    .card img.main-img {
      width: 100%;
      border-radius: 16px;
      transition: transform 0.5s ease;
      z-index: 1;
    }

    .card img.main-img:hover {
      transform: scale(1.05);
    }

    .fire-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 16px;
      object-fit: cover;
      pointer-events: none;
      display: none;
      z-index: 2;
    }

    .title {
      font-size: 2rem;
      font-weight: 700;
      margin: 20px 0 10px;
      color: #333;
      letter-spacing: 2px;
    }

    .description {
      font-size: 1rem;
      color: #666;
      padding: 0 10px;
      text-align: left;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.6s ease, opacity 0.6s ease;
      opacity: 0;
    }

    .description.show {
      max-height: 200px;
      opacity: 1;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #4f72ff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #3a56d8;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="image-container">
      <img src="no.jpg" alt="NO 이미지" class="main-img" id="mainImage" />
      <img src="fire.gif" alt="Fire" class="fire-overlay" id="fireOverlay" />
    </div>
    <div class="title">노주원</div>
    <button onclick="toggleDescription()">설명 보기</button>
    <div class="description" id="desc">
      <b>나이</b> 만 14세 <br />
      <b>특징</b> 게이(본인이 언급), 손가락이 김, 안면 근육이 발달함 <br />
      <b>별명</b> 라바, 김동현
    </div>
  </div>

  <audio id="audio1" src="no.mp3"></audio>
  <audio id="audio2" src="song.mp3"></audio>

  <script>
    let toggled = false;
    function toggleDescription() {
      const desc = document.getElementById('desc');
      const img = document.getElementById('mainImage');
      const fire = document.getElementById('fireOverlay');
      const audio1 = document.getElementById('audio1');
      const audio2 = document.getElementById('audio2');

      desc.classList.toggle('show');

      if (!toggled) {
        img.src = 'no.png';
        fire.style.display = 'block';
        audio1.play();
        audio2.play();
        toggled = true;
      } else {
        img.src = 'no.jpg';
        fire.style.display = 'none';
        audio1.pause();
        audio2.pause();
        audio1.currentTime = 0;
        audio2.currentTime = 0;
        toggled = false;
      }
    }
  </script>

</body>
</html>
