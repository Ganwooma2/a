<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이미지 카드 소개</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #f0f4ff, #e0eaff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1.5s ease-in;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
      padding: 20px;
      animation: slideUp 1s ease-out;
      transition: transform 0.3s ease;
      position: relative;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .image-container {
      position: relative;
    }

    .main-img {
      width: 100%;
      border-radius: 16px;
      transition: transform 0.5s ease;
      display: block;
    }

    .main-img:hover {
      transform: scale(1.05);
    }

    .fire-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 16px;
      object-fit: cover;
      pointer-events: none;
      display: none;
      z-index: 2;
    }

    .title {
      font-size: 2rem;
      font-weight: 700;
      margin: 20px 0 10px;
      color: #333;
      letter-spacing: 1px;
    }

    .description {
      font-size: 1rem;
      color: #555;
      text-align: left;
      margin-top: 10px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.6s ease, opacity 0.6s ease;
      opacity: 0;
    }

    .description.show {
      max-height: 200px;
      opacity: 1;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #4f72ff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #3a56d8;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .label {
      font-weight: 600;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="image-container">
      <img src="no.jpg" alt="기본 이미지" class="main-img" id="mainImage" />
      <img src="fire.gif" alt="불꽃 효과" class="fire-overlay" id="fireOverlay" />
    </div>
    <div class="title">노주원</div>
    <button onclick="toggleDescription()">설명 보기</button>
    <div class="description" id="desc">
      <div><span class="label">나이:</span> 만 14세</div>
      <div><span class="label">특징:</span> 본인의 언급에 따르면 게이, 손가락이 김, 안면 근육 발달</div>
      <div><span class="label">별명:</span> 라바, 김동현</div>
    </div>
  </div>

  <audio id="audio1" src="no.mp3"></audio>
  <audio id="audio2" src="song.mp3"></audio> <!-- loop 제거됨 -->

  <script>
    let isToggled = false;
    let timeoutId;

    function toggleDescription() {
      const desc = document.getElementById('desc');
      const img = document.getElementById('mainImage');
      const fire = document.getElementById('fireOverlay');
      const audio1 = document.getElementById('audio1');
      const audio2 = document.getElementById('audio2');

      desc.classList.toggle('show');

      if (!isToggled) {
        img.src = 'chat.png';
        console.log('이미지 바뀜:', img.src); // 디버깅용
        fire.style.display = 'block';

        audio1.play();
        audio2.loop = false;
        audio2.play();

        timeoutId = setTimeout(() => {
          audio1.pause();
          audio1.currentTime = 0;
        }, 8000);

        isToggled = true;
      } else {
        img.src = 'no.jpg';
        console.log('이미지 복구:', img.src); // 디버깅용
        fire.style.display = 'none';

        audio1.pause();
        audio2.pause();
        audio1.currentTime = 0;
        audio2.currentTime = 0;
        clearTimeout(timeoutId);

        isToggled = false;
      }
    }
  </script>

</body>
</html>
